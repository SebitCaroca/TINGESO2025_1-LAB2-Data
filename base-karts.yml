spring:
  datasource:
    url: jdbc:postgresql://base-karts/postgres
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://net-eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

